<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="rockPaperScissors.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Title -->
    <div class="title-heading">
        <h1>Rock Paper Scissors</h1>
        <h3>Choose Your Fighter</h3>

    </div>
    <!-- Image Buttons -->
    <div class="fighter-buttons">
      <li>
        <ul>
          <input type="image" class="rock" src="rockaxe.jpeg" alt="rock-picture"
            width="200px"
            height="200px"
            onClick="userPlay = 'rock';">
         </ul>
        <ul>
          <input type="image" class="paper" src="papersword.jpeg" alt="paper-picture"
            width="200px"
            height="200px"
            onClick="userPlay = 'paper';">
        </ul>

        <ul>
          <input type="image" class="scissors" src="shears.jpeg" alt="scissor-picture"
            width="200px"
            height="200px"
            onclick="userPlay = 'scissor';">
        </ul>
      </li>
    </div>
<!--

    <div class="computer-choice">
      <h3>Computer Choice</h3>
      <li>
        <ul><input type="image" src="rockaxe.jpeg" alt="rock-picture" width="200px" height="200px"></ul>
        <ul><input type="image" src="papersword.jpeg" alt="paper-picture" width="200px" height="200px"></ul>
        <ul><input type="image" src="shears.jpeg" alt="scissor-picture" width="200px" height="200px"></ul>
      </li>
    </div>
-->
    <!-- Play Round Button -->
    <div class="play-round">
        <button type="button" class="playRound" name="button" onClick="computerPlay()">Play Round</button>
    </div>

    <!-- Winners Section -->
    <div class="winner-section">
        <h2>The Winner is:</h2>
        <h3 class="winnerOutput"></h3>
    </div>
  </body>
</html>
